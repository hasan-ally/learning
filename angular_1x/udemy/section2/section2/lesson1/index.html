<!DOCTYPE html>
<html lang="en" ng-app="codecraft">
<head>
  <title>Lists Of Things</title>
  <link href="../libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="main.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand"
         href="/">Lists Of Things
      </a>
    </div>
  </div>
</nav>

<div class="container main-content" ng-controller="PersonsController">


<div class="row">
  <div class="col-md-12">
  <form class="form-inline well well-sm">
    <span class="glyphicon glyphicon-search"></span>
    <div class="form-group">
      <input type="text" class="form-control" id="name" placeholder="Search" ng-model="search"/>
    </div>
  </form>
  </div>
</div>
<div class="row">
  <div class="col-xs-8">
    <table class="table table-bordered">
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Birthday</th>
      </tr>

      <tr ng-repeat="person in persons | filter: sensitiveSearch | orderBy: '-email'"
        ng-style="{
          'background-color': $index == selectedIndex ? 'lightgray' : ''
        }"
        ng-click="selectPerson(person, $index)">
        <td>{{ $index }}</td>
        <td>{{person.name}}</td>
        <td>{{person.email}}</td>
        <td>{{person.birthdate | date:"longDate" }}</td>
      </tr>
    </table>
  </div>
  <div class="col-xs-4">
    <div class="panel panel-default">
      <div class="panel-heading">Details</div>
      <div class="panel-body">
        <dl>
          <dt>Name</dt>
          <dd>{{selectedPerson.name}}</dd>
      </div>
      <pre>
      {{search}}
      </pre>
  </div>
</div>

</div>

<script src="../libs/angular/angular.min.js"></script>
<script src="main.js"></script>
</body>
</html>
